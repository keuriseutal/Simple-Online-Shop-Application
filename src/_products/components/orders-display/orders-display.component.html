<div *ngIf="(orders$ | async).length == 0">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1 style="text-align: center">No order(s) available</h1>
  </div>
  <div *ngIf="(orders$ | async).length != 0">

      <div class="cart-details
      col-xs-offset-8
      col-sm-offset-8
      col-md-offset-8
      col-lg-offset-8">
      <br>
      <br>
      <br>
      <br>
      <font size=7>
        <b>Order Details</b>
      </font>
      <br>
      <br>
      <font size=5>
        <b>Total: </b>
      </font>
      <br>
      <font size=6 id="price">
        <b>{{ getTotal() | currency:'PHP '}}</b>
      </font>
      
    </div>
  
    <div class="product-display
      col-xs-7
      col-sm-7
      col-md-7
      col-lg-7">
    <table>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let o of (orders$ | async);">
        <td>
          <img id="product" src="{{o.img}}">
        </td>
        <td> {{o.name}}</td>
        <td> {{o.price | currency:'PHP '}}</td>
        <td>{{o.category}} </td>
        <td>
          <input readonly type="number" value="1" min="1" max="10" class="form-control " id="quantity" value={{o.quantity}}
            #quantity>
        </td>
        <td>
          {{o.status}}
        </td>
      </tr>
    </table>
  </div>
